<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	#smile{ width:200px;
			height:200px; 
			background-image: url(babyhead.png);
			background-size: contain;
			position: absolute;
			animation-name: baby;
			animation-duration: 5s;
			animation-iteration-count: 4;

		}

	@keyframes baby{ 
		0%{transform: rotate(-45deg);
			top: 0px;}
		25%{transform: rotate(45deg);
			top:500px;}
		50%{transform: rotate(80deg);}
			75%{transform: rotate(80deg);}
		100%{transform: rotate(0deg);
			top:0px;}

	</style>
	
</head>
<body>
<div id="smile"> </div>
<audio src=""></audio>
</body>
</html>
